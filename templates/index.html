<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Tracks</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="music-theme">

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-music-note-beamed me-2 fs-3"></i>
        <span class="fw-bold fs-4">Spotify Tracks</span>
      </a>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h1 class="mb-4 text-white fw-bold">Top 1000 Tracks</h1>

    <div class="table-responsive rounded shadow bg-dark p-4 mb-5">
      <table id="tracks-table" class="table table-borderless align-middle text-white">
        <thead class="table-dark rounded-3">
          <tr>
            <th>ID</th>
            <th>Track Name</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Rating</th>
            <th>Play</th>
            <th>Edit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <nav>
      <ul id="pagination" class="pagination justify-content-center mb-5"></ul>
    </nav>

    <section>
      <h2 class="mb-4 text-white fw-semibold">Add New Track</h2>
      <form id="add-form" class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-dark text-white rounded-pill px-4"
            name="track_name"
            placeholder="Track Name"
            required
          />
          <div class="invalid-feedback">Track name is required.</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-dark text-white rounded-pill px-4"
            name="artist_name"
            placeholder="Artist"
            required
          />
          <div class="invalid-feedback">Artist is required.</div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-dark text-white rounded-pill px-4"
            name="album_name"
            placeholder="Album (optional)"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-dark text-white rounded-pill px-4"
            name="preview_url"
            placeholder="Preview URL (optional)"
          />
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 fw-semibold shadow-sm">
            <i class="bi bi-plus-circle me-2"></i>Add Track
          </button>
        </div>
      </form>
    </section>

    <div id="alert-placeholder" class="mt-4 position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
