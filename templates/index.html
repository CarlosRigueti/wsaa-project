<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Domestic Residence Permissions</title>
</head>
<body>
    <h1>Domestic Residence Permissions</h1>
    <ul id="permissions-list"></ul>

    <script>
        async function fetchPermissions() {
            const res = await fetch('/api/permissions');
            const permissions = await res.json();
            const list = document.getElementById('permissions-list');
            list.innerHTML = '';
            permissions.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `${p.field1} - ${p.field2} - ${p.field3}`;
                list.appendChild(li);
            });
        }

        fetchPermissions();
    </script>
</body>
</html>
